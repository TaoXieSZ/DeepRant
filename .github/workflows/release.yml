name: 'Release'

on:
  push:
    branches:
      - release

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get_version
        shell: pwsh
        run: |
          $json = Get-Content 'src-tauri/tauri.conf.json' | ConvertFrom-Json
          $version = $json.version
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: 'DeepRant v${{ steps.get_version.outputs.version }}'
          body: |
            请查看附件下载对应系统的安装包：
            - Windows: .msi 安装包
            - macOS Intel: .dmg (x64) 安装包
            - macOS Apple Silicon: .dmg (arm64) 安装包
          draft: true
          prerelease: false

  build:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            name: 'macOS ARM64'
            target_dir: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            name: 'macOS Intel'
            target_dir: 'x86_64-apple-darwin'
          - platform: 'windows-latest'
            args: ''
            name: 'Windows'
            target_dir: 'release'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Windows only)
        if: matrix.platform == 'windows-latest'
        run: |
          npm install

      - name: Install dependencies (macOS only)
        if: matrix.platform == 'macos-latest'
        run: |
          npm install

      - name: Import Apple Developer Certificate
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          security find-identity -v -p codesigning build.keychain

      - name: Verify Certificate
        if: matrix.platform == 'macos-latest'
        run: |
          CERT_INFO=$(security find-identity -v -p codesigning build.keychain | grep "Developer ID Application")
          CERT_ID=$(echo "$CERT_INFO" | awk -F'"' '{print $2}')
          echo "CERT_ID=$CERT_ID" >> $GITHUB_ENV
          echo "Certificate imported."

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_SIGNING_IDENTITY: ${{ env.CERT_ID }}
        with:
          args: ${{ matrix.args }}
          tauriScript: 'npm run tauri'

      - name: Notarize DMG (macOS)
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          if [[ "${{ matrix.args }}" == *"aarch64"* ]]; then
            xcrun notarytool submit "src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/DeepRant_${{ needs.create-release.outputs.version }}_aarch64.dmg" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_ID_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --wait
          else
            xcrun notarytool submit "src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/DeepRant_${{ needs.create-release.outputs.version }}_x64.dmg" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_ID_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --wait
          fi

      - name: Staple DMG (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          if [[ "${{ matrix.args }}" == *"aarch64"* ]]; then
            xcrun stapler staple "src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/DeepRant_${{ needs.create-release.outputs.version }}_aarch64.dmg"
          else
            xcrun stapler staple "src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/DeepRant_${{ needs.create-release.outputs.version }}_x64.dmg"
          fi

      - name: Generate update manifest (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $version = "${{ needs.create-release.outputs.version }}"
          $manifest = @{
            version = $version
            notes = "自动生成更新包"
            platforms = @{
              "windows-x86_64" = @{
                url = "https://github.com/liseami/DeepRant/releases/download/v${version}/DeepRant_${version}_x64_zh-CN.msi"
                signature = Get-Content "src-tauri/target/release/bundle/msi/DeepRant_${version}_x64_zh-CN.msi.sig" -Raw
              }
            }
          }

          $manifest | ConvertTo-Json -Depth 10 | Set-Content -Path latest.json -Encoding UTF8

      - name: Upload Windows Assets
        if: matrix.platform == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: |
            src-tauri/target/release/bundle/msi/DeepRant_*_zh-CN.msi
            src-tauri/target/release/bundle/msi/DeepRant_*_zh-CN.msi.sig
            latest.json

      - name: Generate update manifest (macOS)
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          if [[ "${{ matrix.args }}" == *"aarch64"* ]]; then
            SIG_PATH="src-tauri/target/aarch64-apple-darwin/release/bundle/macos/DeepRant.app.tar.gz.sig"
            echo '{
              "version": "'$VERSION'",
              "notes": "自动生成更新包",
              "platforms": {
                "darwin-aarch64": {
                  "url": "https://github.com/liseami/DeepRant/releases/download/v'$VERSION'/DeepRant_'$VERSION'_aarch64.dmg",
                  "signature": "'$(cat $SIG_PATH)'"
                }
              }
            }' > latest.json
          else
            SIG_PATH="src-tauri/target/x86_64-apple-darwin/release/bundle/macos/DeepRant.app.tar.gz.sig"
            echo '{
              "version": "'$VERSION'",
              "notes": "自动生成更新包",
              "platforms": {
                "darwin-x86_64": {
                  "url": "https://github.com/liseami/DeepRant/releases/download/v'$VERSION'/DeepRant_'$VERSION'_x64.dmg",
                  "signature": "'$(cat $SIG_PATH)'"
                }
              }
            }' > latest.json
          fi

      - name: Upload macOS ARM Assets
        if: matrix.platform == 'macos-latest' && contains(matrix.args, 'aarch64')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: |
            src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/DeepRant_*.dmg
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/DeepRant.app.tar.gz.sig
            latest.json

      - name: Upload macOS Intel Assets
        if: matrix.platform == 'macos-latest' && contains(matrix.args, 'x86_64')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: |
            src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/DeepRant_*.dmg
            src-tauri/target/x86_64-apple-darwin/release/bundle/macos/DeepRant.app.tar.gz.sig
            latest.json
